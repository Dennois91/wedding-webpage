<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovana & Dennis Wedding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Scrolling Sidebar -->
<button id="sidebar-toggle">☰</button>
<nav id="scroll-sidebar">
    <ul>
        <li><a id="nav-weddingDay" href="#countdown-section">Loading...</a></li>
        <li><a id="nav-ourStory" href="#Text-section-1">Loading...</a></li>
        <li><a id="nav-toastmasters" href="#Text-section-2">Loading...</a></li>
        <li><a id="nav-weddingTraditions" href="#Text-section-3">Loading...</a></li>
        <li><a id="nav-qa" href="#Text-section-4">Loading...</a></li>
    </ul>
</nav>

    <section id="cover-photo" data-bg-desktop="img/banner/desktop.webp" data-bg-mobile="img/banner/mobile.webp">
        <header>
            <!-- <div class="logo">Jovana & Dennis</div> -->
            <nav>
                <button id="lang-en" class="lang-btn">English</button>
                <button id="lang-sv" class="lang-btn">Svenska</button>
                <button id="lang-sr" class="lang-btn">Srpski</button>
                <button id="email-button" class="email-btn">Email</button>
            </nav>
            <div class="header-underline"></div>
        </header>
        
        <div class="cover-content">
            <!-- <h1>Names</h1>ƒ
            <h2>Date</h2>
            <p>Text</p> -->
        </div>
    </section>

    <section id="countdown-section">  <!-- NEW COUNTDOWN SECTION -->
        <div class="official-date-container">
            <div class="official-date-item">
                <span id="official-date" class="official-date-number"></span>
                <div class="official-date-label">19 October 2025</div>
            </div>
        </div>
        <div class="countdown-container">
            <div class="countdown-item">
                <span id="days" class="countdown-number"></span>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <span id="hours" class="countdown-number"></span>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <span id="minutes" class="countdown-number"></span>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <span id="seconds" class="countdown-number"></span>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
    </section>

<section id="timeline-section">  <!-- NEW TIMELINE SECTION -->
    <!-- <h2>Wedding Timeline</h2> Timeline section heading -->
    <div class="timeline-container">
        <div class="timeline-item">
            <div class="timeline-time">14:00</div>
            <div class="timeline-icon"><i class="fas fa-ring"></i></div> <!-- Ring Icon Placeholder -->
            <div class="timeline-content">Church Wedding</div>
        </div>

        <div class="timeline-item">
            <div class="timeline-time">16:00</div>
            <div class="timeline-icon"><i class="fas fa-utensils"></i></div> <!-- Utensils Icon Placeholder -->
            <div class="timeline-content">Cocktail hour</div>
        </div>

        <div class="timeline-item">
            <div class="timeline-time">17:00</div>
            <div class="timeline-icon"><i class="fas fa-cocktail"></i></div> <!-- Cocktail Icon Placeholder -->
            <div class="timeline-content">Legal ceremony</div>
        </div>

        <div class="timeline-item">
            <div class="timeline-time">17:30</div>
            <div class="timeline-icon"><i class="fas fa-music"></i></div> <!-- Music Icon Placeholder -->
            <div class="timeline-content">Party time</div>
        </div>
    </div>
</section>

<div class="text-image-pair">  <!-- NEW CONTAINER FOR TEXT 1 & IMAGE 1 -->
    <section id="Text-section-1" class="text-section">
        <h2 id="title-ourStory">Loading...</h2>
        <div class="text-content">
            <p id="ourStory">Loading...</p>
        </div>
    </section>

    <section id="Image-section-1" class="image-section">
        <div class="image-content">
            <picture>
                <!-- Serve the desktop image for all screen sizes -->
                <source srcset="img/gallery/1.webp" type="image/webp">
                <img src="img/gallery/1.webp" alt="Image 1" style="width: 100%; height: auto;">
            </picture>
        </div>
    </section>
</div>

<div class="text-image-pair reverse-pair">  <!-- NEW CONTAINER FOR TEXT 2 & IMAGE 2, WITH "reverse-pair" class -->
    <section id="Text-section-2" class="text-section">
        <h2 id="title-toastmasters">Loading...</h2>
        <div class="text-content">
            <p id="toastmasters">Loading...</p>
        </div>
    </section>

    <section id="Image-section-2" class="image-section">
        <div class="image-content">
            <picture>
                <!-- Serve the desktop image for all screen sizes -->
                <source srcset="img/gallery/2.webp" type="image/webp">
                <img src="img/gallery/2.webp" alt="Image 1" style="width: 100%; height: auto;">
            </picture>
        </div>
    </section>
</div>

<section id="Text-section-3" class="text-section">  <!-- Text 3 remains full width -->
    <h2 id="title-weddingTraditions">Loading...</h2>
    <div class="text-content">
        <p id="weddingTraditions">Loading...</p>
    </div>
</section>

<section id="Image-section-gallery" class="image-gallery-section"> <!-- Gallery remains full width -->
    <div class="image-gallery">
        <!-- Gallery Image 1 -->
        <div class="gallery-image">
            <picture>
                <source srcset="img/gallery/3.webp" type="image/webp">
                <img src="img/gallery/3.webp" alt="Gallery Image 1" style="width: 100%; height: auto;">
            </picture>
        </div>

        <!-- Gallery Image 2 -->
        <div class="gallery-image">
            <picture>
                <source srcset="img/gallery/4.webp" type="image/webp">
                <img src="img/gallery/4.webp" alt="Gallery Image 2" style="width: 100%; height: auto;">
            </picture>
        </div>

        <!-- Gallery Image 3 -->
        <div class="gallery-image">
            <picture>
                <source srcset="img/gallery/7.webp" type="image/webp">
                <img src="img/gallery/7.webp" alt="Gallery Image 5" style="width: 100%; height: auto;">
            </picture>
        </div>
    </div>
</section>


<section id="Text-section-4" class="text-section">  <!-- Text 3 remains full width -->
    <h2 id="title-qa">Loading...</h2>
    <div class="text-content">
        <p id="qa">Loading...</p>
    </div>
</section>

<section id="Image-section-gallery_2" class="image-gallery-section"> <!-- Gallery remains full width -->
    <div class="image-gallery">
        <!-- Gallery Image 5 -->
        <div class="gallery-image">
            <picture>
                <source srcset="img/gallery/5.webp" type="image/webp">
                <img src="img/gallery/5.webp" alt="Gallery Image 1" style="width: 100%; height: auto;">
            </picture>
        </div>

        <!-- Gallery Image 6 -->
        <div class="gallery-image">
            <picture>
                <source srcset="img/gallery/6.webp" type="image/webp">
                <img src="img/gallery/6.webp" alt="Gallery Image 2" style="width: 100%; height: auto;">
            </picture>
        </div>
    </div>
</section>

    <script src="script.js"></script>
</body>
</html>
